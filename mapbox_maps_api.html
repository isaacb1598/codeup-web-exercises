<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapbox Exercises</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
    }

    #map {
      width: 50%;
      height: 400px;
      margin: 15px auto;
    }

  </style>
</head>
<body>
<header>
  <h1>MapBox API</h1>
</header>
<div id="map"></div>
<script src="js/keys.js"></script>
<script>
  const restaurants = [
    {
      name: "Longhorn Cafe",
      info: 'Home of the original "Big Juicy"',
      longitude: -98.5084293,
      latitude: 29.6026371
    },
    {
      name: "Aguas Calientes",
      info: "Homestyle Texmex",
      longitude: -98.5218280,
      latitude: 29.6747005
    },
    {
      name: "Taste of asia",
      info: "Chinese and Vietnamese food",
      longitude: -98.4879047,
      latitude: 29.5686109
    }
  ]


  mapboxgl.accessToken = 'pk.eyJ1IjoibWFkbWFyY29zIiwiYSI6ImNsNWw0YWNobTBnY3AzanN4dzdpemhpeG0ifQ.OO7BegDPBkP3SV0CaLbnyQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/navigation-night-v1',
    center: [-74.5, 40],
    zoom: 10
  });


  restaurants.forEach((restaurant, index)=> {
    if (index === restaurants.length -3){
      map.setCenter([restaurant.longitude, restaurant.latitude]);
      map.setZoom(10);
    }
    const marker = new mapboxgl.Marker()
            .setLngLat([restaurant.longitude, restaurant.latitude])
            .addTo(map);
    const popup = new mapboxgl.Popup()
            .setHTML(`<h2 class="restaurant-popup">${restaurant.name}</h2>
                      <p>${restaurant.info}</p>`);
    marker.setPopup(popup);


  })

</script>
</body>
</html>
